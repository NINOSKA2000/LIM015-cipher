<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SECRET DOCTOR</title>


    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>

    <header>
      <h1> PORTAL DE CIFRADO DE MENSAJES </h1>
    </header>
          
  <main>      
     <h2> Bienvenido, escribe tu mensaje para cifrar o descifrar </h2>
    
     <section id="root">     
        
      <textarea  name="texto" id="texto"  placeholder ="introduce tu texto" ></textarea>
    
          
    <form class="formulario">
      <label for="contraseña" > contraseña </label>
      <input type="password" id="contraseña" placeholder="contraseña en números">

       <i class="fa-solid fa-circle-xmark"></i>
    </form>

      <div class="errorContraseña">la contraseña debe ser numerica de 1 a 3 dígitos</div>

            
    </section>

     <section class="botones">

        <button type="submit" id="cipher"> Encriptar</button>
        <button type="submit" id="decipher"> Desencriptar</button>
        <button type="submit" id="limpiar"> limpiar</button>

     </section>


    <section class=" textoResultado" >
      <textarea name="resultado" id="resultado"  placeholder=" resultado" ></textarea>

    </section>
  </main>  
  <footer>
    siguenos en nustra pagina web mediante tu subscripcion

    
  </footer>
  
    <script src="index.js" type="module" >  </script>

  </body>
